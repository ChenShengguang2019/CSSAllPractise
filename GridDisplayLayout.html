<!DOCTYPE html>
<html language="ZH">

<head>
    <meta charset="UTF-F">
    <title>page title---page title2</title>
    <style type="text/css">
        .wrapper {
            display: grid;
            grid-template-columns: 200px 50px 100px;
            grid-template-rows: 100px 150px 200px;

        }

        .div1{
            background: red
        }
        .div2{
            background: blue;
        }
        #id1{
            grid-column-start: 1;
            grid-column-end: 4;
        }
     
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="id1" class="div1">1</div>
        <div class="div2">2</div>
        <div class="div1">3</div>
        <div class="div2">4</div>
        <div class="div1">5</div>
        <div class="div2">6</div>
    </div>
</body>

</html>
